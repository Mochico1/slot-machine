<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Slot Machine</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    body {
      background: #333; color: white; font-family: Arial, sans-serif; text-align: center;
    }
    .slot-machine {
      background: linear-gradient(135deg, #ffcc00, #ff6600);
      margin: 50px auto; width: 300px; padding: 20px; border-radius: 10px;
    }
    .reels {
      display: flex; justify-content: center; background: black;
      margin-bottom: 20px; border-radius: 8px; padding: 10px;
    }
    .symbol {
      font-size: 40px; margin: 0 10px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function SlotMachine() {
      const symbols = ['🍒', '🍋', '🍊', '🍉', '⭐', '🔔', '💎'];
      const [reels, setReels] = React.useState(['❔','❔','❔']);
      const [spinning, setSpinning] = React.useState(false);
      const [spinCount, setSpinCount] = React.useState(0);

      function spin() {
        if (spinning) return;
        setSpinning(true);
        setSpinCount(prev => prev + 1);

        // 50% chance de gagner
        let win = (spinCount % 2) === 1;

        // On attend 1s pour simuler un temps de spin
        setTimeout(() => {
          if (win) {
            // 3 symboles identiques
            const wSymbol = symbols[Math.floor(Math.random()*symbols.length)];
            setReels([wSymbol, wSymbol, wSymbol]);
          } else {
            // 3 symboles aléatoires
            setReels([
              symbols[Math.floor(Math.random() * symbols.length)],
              symbols[Math.floor(Math.random() * symbols.length)],
              symbols[Math.floor(Math.random() * symbols.length)]
            ]);
          }
          setSpinning(false);
        }, 1000);
      }

      return (
        <div className="slot-machine">
          <h2>🎰 Slot Machine 🎰</h2>
          <div className="reels">
            {reels.map((symbol, i) => (
              <div key={i} className="symbol">{symbol}</div>
            ))}
          </div>
          <button onClick={spin} disabled={spinning}>
            {spinning ? 'Spinning...' : 'Spin 🎲'}
          </button>
        </div>
      );
    }

    ReactDOM.render(<SlotMachine />, document.getElementById('root'));
  </script>
</body>
</html>
