<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Slot Machine</title>
  <!-- React / ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    body {
      background: radial-gradient(circle, #222, black);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .slot-machine {
      background: linear-gradient(135deg, #ffcc00, #ff6600);
      margin: 50px auto;
      width: 320px; 
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
      border: 5px solid gold;
      position: relative;
    }
    .reels {
      display: flex;
      justify-content: center;
      font-size: 40px;
      margin: 0 auto 20px auto;
      background: black;
      border-radius: 10px;
      overflow: hidden;
      width: 260px;
      height: 80px;
      border: 3px solid gold;
    }
    .reel {
      width: 60px;
      height: 80px;
      position: relative;
      overflow: hidden;
      margin: 0 2px;
    }
    /* On va empiler ~30 symboles, chacun faisant 60px de hauteur. */
    .symbol-container {
      position: absolute;
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    .symbol {
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      background: #333;
      border-radius: 5px;
    }
    .spin-btn {
      padding: 15px 30px;
      background: gold;
      color: black;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, box-shadow 0.3s;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.7);
    }
    .spin-btn:hover {
      transform: scale(1.05);
    }
    .spin-btn:active {
      transform: scale(0.95);
    }
    .spin-btn:disabled {
      background: gray;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function SlotMachine() {
      const symbols = ['ðŸ’','ðŸ‹','ðŸŠ','ðŸ‰','â­','ðŸ””','ðŸ’Ž'];
      // reels : tableau de 3 colonnes, chacune = liste de symboles
      const [reels, setReels] = React.useState([
        ['ðŸ’','ðŸ‹','ðŸŠ'],
        ['ðŸ‰','â­','ðŸ””'],
        ['ðŸ’Ž','ðŸ’','ðŸ‹']
      ]);
      const [spinning, setSpinning] = React.useState(false);
      const [spinCount, setSpinCount] = React.useState(0);

      function spin() {
        if (spinning) return;
        setSpinning(true);
        setSpinCount(prev => prev + 1);

        // 50% de chance de gagner (1 spin sur 2)
        const isWin = (spinCount % 2 === 1);

        // GÃ©nÃ©rer pour chaque rouleau un tableau de 30 symboles alÃ©atoires
        // + 1 symbole final (soit identique pour un gain, soit alÃ©atoire)
        let newReels = [[], [], []];
        for (let i = 0; i < 3; i++) {
          // 29 symboles alÃ©atoires pour le dÃ©filement
          for (let j = 0; j < 29; j++) {
            newReels[i].push(symbols[Math.floor(Math.random() * symbols.length)]);
          }
        }

        if (isWin) {
          // MÃªme symbole final sur les 3 rouleaux
          let winningSymbol = symbols[Math.floor(Math.random() * symbols.length)];
          newReels = newReels.map(reel => {
            return [...reel, winningSymbol];
          });
        } else {
          // 3 symboles finaux alÃ©atoires diffÃ©rents
          for (let i = 0; i < 3; i++) {
            newReels[i].push(symbols[Math.floor(Math.random() * symbols.length)]);
          }
        }

        // On met Ã  jour l'Ã©tat => 30 symboles par rouleau
        setReels(newReels);

        // Lance l'animation GSAP : fait dÃ©filer de y=0 Ã  y = -(29 * 60)
        // => 29 = length - 1, donc on finit pile sur le 30áµ‰ symbole (index 29).
        requestAnimationFrame(() => {
          document.querySelectorAll('.symbol-container').forEach((reelElem, index) => {
            gsap.fromTo(reelElem, 
              { y: 0 }, 
              { 
                y: -(newReels[index].length - 1) * 60, 
                duration: 3.5, 
                ease: 'power2.out',
                onComplete: () => {
                  // Animation terminÃ©e => on peut relancer un spin
                  setSpinning(false);
                }
              }
            );
          });
        });
      }

      return (
        <div className="slot-machine">
          <h2>ðŸŽ° Slot Machine ðŸŽ°</h2>
          <div className="reels">
            {/* Affichage de 3 colonnes (reels) */}
            {reels.map((col, colIndex) => (
              <div key={colIndex} className="reel">
                <div className="symbol-container">
                  {col.map((symbol, rowIndex) => (
                    <div key={rowIndex} className="symbol">
                      {symbol}
                    </div>
                  ))}
                </div>
              </div>
            ))}
          </div>
          <button className="spin-btn" onClick={spin} disabled={spinning}>
            {spinning ? 'ðŸŽ² Spinning...' : 'Spin ðŸŽ²'}
          </button>
        </div>
      );
    }

    ReactDOM.render(<SlotMachine />, document.getElementById('root'));
  </script>
</body>
</html>
